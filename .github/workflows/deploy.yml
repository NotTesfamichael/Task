name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Scan Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: kiyadur/python-api:${{ steps.vars.outputs.sha_short }}

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'kiyadur/python-api:${{ steps.vars.outputs.sha_short }}'
          severity: 'CRITICAL,HIGH'

      - name: Push Image
        run: docker push kiyadur/python-api:${{ steps.vars.outputs.sha_short }}

  deploy-dev:
    needs: build-and-scan
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Cloud Kind
        run: |
          # Use the image tag from the build job 
          IMAGE_TAG=${{ needs.build-and-scan.outputs.image_tag }}

          kubectl apply -f k8s/config-secrets.yaml
          
          # Apply manifests first to ensure objects exist [cite: 9, 14]
          kubectl apply -f k8s/
          
          # Update the image to the new version [cite: 66, 73]
          kubectl set image deployment/flask-api flask-api=kiyadur/python-api:$IMAGE_TAG
          
          # Verify rollout [cite: 67]
          kubectl rollout status deployment/flask-api

  deploy-prod:
    needs: [build-and-scan, deploy-dev]
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.PROD_KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Production Health Check Pre-flight
        run: |
          # Basic check to ensure the cluster is reachable before starting
          kubectl cluster-info 

      - name: Deploy to Prod
        run: |
          IMAGE_TAG=${{ needs.build-and-scan.outputs.image_tag }}
          # Apply standard manifests
          kubectl apply -f k8s/
          # Specifically update the production deployment image
          kubectl set image deployment/flask-api flask-api=kiyadur/python-api:$IMAGE_TAG
          
          # Block until the rollout is successful
          kubectl rollout status deployment/flask-api --timeout=300s

      - name: Post-Deployment Verification
        run: |
          # Query the public endpoint of the production API
          curl -f http://${{ secrets.PROD_LB_URL }}/health || (echo "Health check failed!" && exit 1)