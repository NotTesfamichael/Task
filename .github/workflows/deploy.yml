name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Scan Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: kiyadur/python-api:${{ steps.vars.outputs.sha_short }}

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'kiyadur/python-api:${{ steps.vars.outputs.sha_short }}'
          severity: 'CRITICAL,HIGH'

      - name: Push Image
        run: docker push kiyadur/python-api:${{ steps.vars.outputs.sha_short }}

  deploy-dev:
    needs: build-and-scan
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to K8s Dev
        run: |
          kubectl set image deployment/flask-api flask-api=kiyadur/python-api:${{ needs.build-and-scan.outputs.image_tag }}
          kubectl rollout status deployment/flask-api

  deploy-prod:
    needs: [build-and-scan, deploy-dev]
    runs-on: ubuntu-latest
    environment: production # Requires manual approval in GitHub Settings
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to K8s Prod
        run: |
          kubectl set image deployment/flask-api flask-api=kiyadur/python-api:${{ needs.build-and-scan.outputs.image_tag }}
          kubectl rollout status deployment/flask-api